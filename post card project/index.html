<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Card project</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="cardHeader">

                <div class="leftHeader">
                    <i class="ri-account-circle-line" id="userIcon"></i>
                    <p class="userName">shantanu_x64</p>
                </div>

                <div class="rightHeader">
                    <button class="followBtn">Follow</button>
                    <i class="ri-more-2-fill"></i>
                </div>
            </div>

            <div class="card-post">
                <img id="post"
                    src="https://media.istockphoto.com/id/1188404636/photo/portrait-of-doberman-dog-on-isolated-black-background.jpg?s=612x612&w=0&k=20&c=_x6ZWs1O3TfqrKgITTk9phe9QeIsuwXUqgetPs8XlCI="
                    alt="post">
                <i id="like" class="ri-heart-3-fill"></i>
            </div>

            <div class="card-icons">
                <div class="left-Icon"><i class="ri-heart-3-line" id="like"></i>
                    <i class="ri-chat-3-line" id="comment"></i>
                    <i class="ri-send-plane-line"></i>
                </div>

                <div class="right-Icon">
                    <i class="ri-bookmark-line"></i>
                </div>
            </div>
            <p id="saved-msg">Saved..!</p>

            <div class="like-count">
                <i class="ri-heart-fill"></i>
                <p id="totalLike">0 Likes </p>
            </div>

            <div class="caption">
                <p>shantanu_x64 Having doodles of fun!</p>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
